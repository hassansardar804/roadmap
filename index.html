<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finace Tracker</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .group:hover {
            border-color: black;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-[#a7ffac]   ">
    <!-- navbar  -->
    <nav class="bg-white border-b-2  shadow-2xl  fixed w-full text-text px-8 py-4">
        <div class="flex items-center justify-between">
            <div>
                <a href="#" class="text-lg font-bold">Finance Tracker</a>
            </div>
            <div class="flex gap-6 justify-center w-1/3">
                <a href="#"
                    class="text-sm border border-black px-3 py-2 rounded-md relative overflow-hidden group transition-all duration-300">
                    <span
                        class="absolute inset-0 bg-black scale-0 group-hover:scale-100 transition-transform duration-300 ease-in-out rounded-md"></span>
                    <span
                        class="relative flex justify-center items-center h-full transition-colors duration-300 group-hover:text-white">
                        Home
                    </span>
                </a>
                <a href="#"
                    class="text-sm  border border-black px-3 py-2 rounded-md relative overflow-hidden group transition-all duration-300">
                    <span
                        class="absolute inset-0 bg-black scale-0 group-hover:scale-100 transition-transform duration-300 ease-in-out rounded-md"></span>
                    <span
                        class="relative flex justify-center items-center h-full transition-colors duration-300 group-hover:text-white">
                        About
                    </span>
                </a>
                <a href="#"
                    class="text-sm  border border-black px-3 py-2 rounded-md relative overflow-hidden group transition-all duration-300">
                    <span
                        class="absolute inset-0 bg-black scale-0 group-hover:scale-100 transition-transform duration-300 ease-in-out rounded-md"></span>
                    <span
                        class="relative flex justify-center items-center h-full transition-colors duration-300 group-hover:text-white">
                        Contact
                    </span>
                </a>
                <a href="#"
                    class="text-sm  border border-black px-3 py-2 rounded-md relative overflow-hidden group transition-all duration-300">
                    <span
                        class="absolute inset-0 bg-black scale-0 group-hover:scale-100 transition-transform duration-300 ease-in-out rounded-md"></span>
                    <span
                        class="relative flex justify-center items-center h-full transition-colors duration-300 group-hover:text-white">
                        Services
                    </span>
                </a>
            </div>


            <div class="flex items-center gap-3">
                <a href="#"
                    class="text-sm  border border-black px-3 py-2 rounded-md relative overflow-hidden group transition-all duration-300">
                    <span
                        class="absolute inset-0 bg-black scale-y-0 group-hover:scale-y-100 transition-transform duration-300 ease-in-out rounded-md"></span>
                    <span
                        class="relative flex justify-center items-center h-full transition-colors duration-300 group-hover:text-white">
                        Login
                    </span>
                </a>
                <div class="flex items-center  justify-center   transition-colors duration-300">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div
                            class="w-12 h-6 bg-gray-300 peer-checked:bg-gray-700 rounded-full transition-all duration-300">
                        </div>
                        <div
                            class="absolute left-1 top-1 w-4 h-4 bg-white peer-checked:bg-yellow-400 rounded-full transition-all duration-300 peer-checked:translate-x-3">
                        </div>
                        <span
                            class="ml-3 text-gray-900 dark:text-gray-100 hidden peer-checked:block peer-checked:text-yellow-400 transition-all duration-300">
                            Dark Mode
                        </span>
                        <span
                            class="ml-3 text-gray-900 dark:text-gray-100 peer-checked:hidden peer-checked:text-yellow-400 transition-all duration-300">
                            Light Mode
                        </span>
                    </label>
                </div>

            </div>
        </div>
    </nav>


    <!-- header  -->
    <header class="pt-28 ">
        <div class="max-w-6xl mx-auto bg-[#ffffff] p-4 shadow rounded-lg">
            <table class="min-w-full border border-gray-300 text-gray-700">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border px-4 py-2" id="number">#</th>
                        <th class="border px-4 py-2" id="date">Date</th>
                        <th class="border px-4 py-2" id="category">Category</th>
                        <th class="border px-4 py-2" id="description">Description</th>
                        <th class="border px-4 py-2" id="amount">Amount</th>
                        <th class="border px-4 py-2" id="type">Type</th>
                        <th class="border px-4 py-2" id="payment">Payment Method</th>
                        <th class="border px-4 py-2"></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <div class="flex justify-between items-center mt-4">
                <button id="prev" class="px-2 py-1 bg-[#1aff40] text-white rounded disabled:opacity-50">Prev</button>
                <span id="page-info" class="text-gray-700"></span>
                <button id="next" class="px-2 py-1 bg-[#1aff409b] text-white rounded disabled:opacity-50">Next</button>
            </div>
        </div>

        <div id="editModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <div class="flex justify-between">
                    <h2 class="text-xl font-bold mb-4">Edit User Data</h2>
                    <i onclick="closeModal()" class="ri-close-line text-2xl cursor-pointer"></i>
                </div>
                <input type="hidden" id="editId">
                <label class="block mb-2">Category:</label>
                <input type="text" id="editCategory" class="w-full border p-2 rounded mb-4">
                <label class="block mb-2">Description:</label>
                <input type="text" id="editDescription" class="w-full border p-2 rounded mb-4">
                <label class="block mb-2">Payment Method:</label>
                <input type="text" id="editPayment" class="w-full border p-2 rounded mb-4">
                <div class="flex justify-between">
                    <button onclick="saveChanges()" class="bg-[#1aff40] text-white px-4 py-2 rounded">Save</button>
                    <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                </div>
            </div>
        </div>

        <div id="add" class="bg-red-600 px-3 cursor-pointer py-2 fixed bottom-5 right-2 rounded-full text-white">
            <i class="ri-add-large-line text-xl"></i>
        </div>

        <div id="form" class="max-w-md hidden mx-auto my-10 p-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Transaction Entry</h1>

                <form id="transactionForm" class="space-y-6">
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
                            Category <span class="text-red-500">*</span>
                        </label>
                        <select id="category" name="category" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="" disabled selected>Select a category</option>
                            <option value="food">Food & Dining</option>
                            <option value="transportation">Transportation</option>
                            <option value="housing">Housing</option>
                            <option value="utilities">Utilities</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="personal">Personal Care</option>
                            <option value="travel">Travel</option>
                            <option value="income">Income</option>
                            <option value="investment">Investment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                            Description <span class="text-red-500">*</span>
                        </label>
                        <textarea id="description" name="description" rows="3" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter transaction details"></textarea>
                    </div>

                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
                            Amount <span class="text-red-500">*</span>
                        </label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required
                                class="w-full pl-7 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="0.00">
                        </div>
                    </div>

                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">
                            Type <span class="text-red-500">*</span>
                        </label>
                        <select id="type" name="type" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="" disabled selected>Select transaction type</option>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                            <option value="transfer">Transfer</option>
                        </select>
                    </div>

                    <div>
                        <label for="paymentMethod" class="block text-sm font-medium text-gray-700 mb-1">
                            Payment Method <span class="text-red-500">*</span>
                        </label>
                        <select id="paymentMethod" name="paymentMethod" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="" disabled selected>Select payment method</option>
                            <option value="cash">Cash</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitCard">Debit Card</option>
                            <option value="bankTransfer">Bank Transfer</option>
                            <option value="mobilePayment">Mobile Payment</option>
                            <option value="check">Check</option>
                        </select>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#1aff40] text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out font-medium">
                        Save Transaction
                    </button>
                </form>
            </div>
        </div>
    </header>

    <script src="./scripts/Table.js"></script>
</body>





</html>
